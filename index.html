<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>All of your Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="favForm">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Favorite Animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="book">Favorite Book</label>
            <input id="book" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="tvShow">Favorite TV Show</label>
            <input id="tvShow" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">Favorite Color</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="band">Favorite Band</label>
            <input id="band" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="favoriteResult">
        <h1><span class="favName"></span>, Your Responses Are:</h1>
        <ul>
          <li><span class="favAnimal"> </span></li>
          <li><span class="favBook"> </span></li>
          <li><span class="favTvShow"> </span></li>
          <li><span class="favColor"> </span></li>
          <li><span class="favBand"> </span></li>
        </ul>
      </div>
      <div id="arrayResult">
        <ul>
          <li><span class="arrayAnimal"> </span></li>
          <li><span class="arrayBook"> </span></li>
          <li><span class="arrayColor"> </span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
